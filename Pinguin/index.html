<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Cute Pinguin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="pinguin">
      <div class="lower_body">
        <div class="right_hand"></div>
        <div class="left_hand"></div>
        <div class="right_feet"></div>
        <div class="left_feet"></div>
      </div>
      <div class="upper_body">
        <div class="right_cheek"></div>
        <div class="left_cheek"></div>
        <div class="belly"></div>
        <div class="right_eye">
          <div class="sparkle"></div>
        </div>
        <div class="left_eye">
          <div class="sparkle"></div>
        </div>
        <div class="blush_right"></div>
        <div class="blush_left"></div>
        <div class="beak_top"></div>
        <div class="beak_bottom"></div>
      </div>
    </div>

  </body>
</html>

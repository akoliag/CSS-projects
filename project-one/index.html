<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

    <title>Domeus</title>
</head>

<body>
    <!--NAVBAR SECTION-->
    <nav class="container">
        <div class="topnav" id="myTopnav">
            <span class="logo">DOMEUS</span>
                <a href="#About" id="y">About</a>
                <a href="#Contact">Contact</a>
                <a href="#News">News</a>
                <a href="#Home" class="active">Home</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()" id="hamburger" style="margin-top: 6px">&#9776;</a>
        </div>
    </nav>

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            var y = document.getElementById("y");
            var z = document.getElementById("hamburger");
            if (x.className === "topnav") {
                x.className += " responsive";
                z.style.marginTop="35px";
                y.style.marginTop="65px";
                
            } else {
                x.className = "topnav";
                y.style.marginTop="0";
                z.style.marginTop="5px";
            }
        }
    </script>
</body>

</html>
